<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen" />
<script src="http://code.jquery.com/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<form>
		<div class="container">
			<label for=form-name>Name</label> <input name=form-name id=form-name
				type=text required> <label for=form-email>Email</label> <input
				name=form-email id=form-email type=email required> <label
				for=form-url>URL</label> <input name=form-url id=form-url type=url>
			<label for=form-comment>Comment</label>
			<textarea name=form-comment id=form-comment required></textarea>
			<label for=tap>Comment</label> <input type=range min=1 max=11
				name=tap>
			<div>
				<input type=submit class="btn btn-primary">
			</div>
		</div>
	</form>
</body>
</html>
